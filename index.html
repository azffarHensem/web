<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin and User System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            overflow: hidden;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .container.hidden {
            display: none;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input, button, select {
            width: 100%;
            margin: 10px 0;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #2575fc;
            box-shadow: 0px 0px 5px rgba(37, 117, 252, 0.5);
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .toggle-link {
            color: #2575fc;
            font-size: 14px;
            cursor: pointer;
        }

        .dashboard {
            text-align: left;
        }

        ul {
            list-style-type: none;
            margin-top: 10px;
        }

        li {
            padding: 8px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        li:nth-child(odd) {
            background: #eef2f7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="auth-container" class="container">
        <h2 id="form-title">Log In</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Log In</button>
        <p>Sini untuk order  <span id="signup-toggle" class="toggle-link">Click Me</span></p>
    </div>

    <!-- Sign-Up Form -->
    <div id="signup-container" class="container hidden">
        <h2>Pilih</h2>
        <input type="text" id="signup-username" placeholder="Nama Borang">
        <input type="text" id="signup-password" placeholder="Berapa?">
        <button id="signup-btn">Order</button>
        <p>Create by Azffar</p>
    </div>

    <!-- Admin Dashboard -->
<div id="dashboard-container" class="container hidden">
    <h2>WebAzffar</h2>
    <ul id="user-list"></ul>
    <button id="clear-data-btn" style="background: #ff4d4d;">Clear All Data</button>
    <button id="logout-btn">Logout</button>
</div>

    <script>
// Predefined admin credentials
const adminCredentials = { username: "byge", password: "H3110M3110w" };

// Load and clean users from localStorage
let users = JSON.parse(localStorage.getItem("users")) || [];
cleanExpiredUsers(); // Remove expired users

// DOM elements
const authContainer = document.getElementById("auth-container");
const signupContainer = document.getElementById("signup-container");
const dashboardContainer = document.getElementById("dashboard-container");
const userList = document.getElementById("user-list");

// Clean expired users (older than 1 day)
function cleanExpiredUsers() {
    const now = Date.now();
    users = users.filter(user => now - user.timestamp < 86400000); // 1 day in ms
    localStorage.setItem("users", JSON.stringify(users)); // Save updated users
}

// Toggle between login and signup
document.getElementById("signup-toggle").addEventListener("click", () => {
    authContainer.classList.add("hidden");
    signupContainer.classList.remove("hidden");
});

document.getElementById("login-toggle").addEventListener("click", () => {
    signupContainer.classList.add("hidden");
    authContainer.classList.remove("hidden");
});

// Handle login
document.getElementById("login-btn").addEventListener("click", () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Admin login
    if (username === adminCredentials.username && password === adminCredentials.password) {
        showDashboard();
    } 
    // User login
    else {
        const user = users.find(user => user.username === username && user.password === password);
        if (!user) {
            alert("Invalid username or password.");
        } else {
            alert(`Welcome, ${user.username}!`);
        }
    }
});

// Handle sign-up (users only)
document.getElementById("signup-btn").addEventListener("click", () => {
    const username = document.getElementById("signup-username").value.trim();
    const password = document.getElementById("signup-password").value.trim();

    if (!username || !password) {
        alert("Please fill out all fields.");
        return;
    }

    if (username === adminCredentials.username) {
        alert("Cannot use 'admin' as a username.");
        return;
    }

    if (users.some(user => user.username === username)) {
        alert("Username already exists.");
        return;
    }

    // Save new user with timestamp
    users.push({ username, password, timestamp: Date.now() });
    localStorage.setItem("users", JSON.stringify(users));
    alert("Sign-up successful! Please log in.");
    document.getElementById("login-toggle").click(); // Switch to login
});

// Show admin dashboard
function showDashboard() {
    authContainer.classList.add("hidden");
    dashboardContainer.classList.remove("hidden");
    updateUserList(); // Populate user list
}

// Update the user list in the admin dashboard
function updateUserList() {
    userList.innerHTML = "";
    if (users.length === 0) {
        const listItem = document.createElement("li");
        listItem.textContent = "No users found.";
        userList.appendChild(listItem);
    } else {
        users.forEach(user => {
            const listItem = document.createElement("li");
            listItem.textContent = `Nama Barang: ${user.username}, Berapa: ${user.password}`;
            userList.appendChild(listItem);
        });
    }
}

// Handle "Clear All Data" button
document.getElementById("clear-data-btn").addEventListener("click", () => {
    if (confirm("Are you sure you want to delete all user data? This action cannot be undone.")) {
        users = []; // Clear the users array
        localStorage.removeItem("users"); // Remove users from localStorage
        alert("All user data has been cleared.");
        updateUserList(); // Update the UI
    }
});

// Logout
document.getElementById("logout-btn").addEventListener("click", () => {
    dashboardContainer.classList.add("hidden");
    authContainer.classList.remove("hidden");
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
});
</script>
</body>
</html>
